<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Egg Personality Test</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    background-color: #fcefd6;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#progress-bar {
    width: 90%;
    max-width: 800px;
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    margin: 20px 0;
    overflow: hidden;
    position: sticky;
    top: 20px;
}

#progress {
    height: 100%;
    background: #ffcc66;
    width: 0%;
    transition: width 0.3s;
}

#container {
    width: 90%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    padding: 20px;
}

#illustration {
    width: 100%;
    max-width: 500px;
    aspect-ratio: 1/1; /* Perfect square */
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0; /* Removed padding */
}

#illustration-img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Changed to cover to fill the space */
    display: block;
}

#story {
    font-size: 1.2rem;
    line-height: 1.5;
    margin: 1rem 0;
    text-align: center;
    width: 100%;
}

#options {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

#options button {
    width: 100%;
    min-height: 60px;
    padding: 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    background: #ffcc66;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1.4;
    white-space: pre-line;
}

#options button:hover {
    background: #ffb347;
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    #container {
        width: 95%;
        gap: 1rem;
    }

    #story {
        font-size: 1.1rem;
    }

    #options button {
        min-height: 50px;
        padding: 0.8rem;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    #container {
        width: 100%;
    }

    #story {
        font-size: 1rem;
    }

    #options button {
        min-height: 44px;
        padding: 0.7rem;
        font-size: 0.85rem;
    }
}
</style>
</head>
<body>
<div id="progress-bar">
    <div id="progress"></div>
</div>
<div id="container">
    <div id="illustration">
        <img id="illustration-img" src="" alt="Egg Scene">
    </div>
    <div id="story"></div>
    <div id="options"></div>
</div>
<script src="script.js"></script>
</body>
</html>
